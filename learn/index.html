            <p>Image</p>
            <!-- form[method=post]>((div.form-group>label{name}>input[type=text])+br)*3+button[type=submit]{submit} -->

                    <label for="">name<input type="text"></label>

                <br>

                <br>

                    <label for="">name<input type="text"></label>
